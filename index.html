<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form>
                    <div class="form-group">
                        <label for="fileInput">Images</label>
                        <input type="file" class="form-control-file" id="fileInput">
                    </div>
                    <hr>
                    <div class="form-group mb-3">
                        <label for="postTitle">Title</label>
                        <input type="text" class="form-control" id="postTitle">
                    </div>
                    <div class="form-group">
                        <label for="postText">Content</label>
                        <textarea class="form-control" id="postText" rows="5"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary form-control mt-3">Post</button>
                </form>
                <hr>
                <section id="Wall"></section>
            </div>
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
